repos:
-   repo: https://github.com/mcole18/terraform-check-unused-variables.git
    rev: v0.2.5-alpha
    hooks:
    -   id: check-unused-vars
        args: [-rv, --dir=., --var-file=variables.tf]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    sha: v1.1.1
    hooks:
    -   id: trailing-whitespace
