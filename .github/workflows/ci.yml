# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get the latest tag
        id: latest-tag
        run: echo "latest-semver=$(git tag | sort -V | tail -1)" >> $GITHUB_ENV
      - name: Bump semver
        run: |
          echo "log-dump=$(git log HEAD^^..HEAD -q --oneline | grep -i major)" >> $GITHUB)ENV
          if [[ $(${{ env.log-dump }} | grep -i major) ]]; then 
            echo "major";
          elif [[ $(${{ env.log-dump }} | grep -i minor) ]]; then 
            echo "minor"
          elif [[ $(${{ env.log-dump }} | grep -i patch) ]]; then
            echo "patch"
          else
            exit 1
          fi
        shell: bash
