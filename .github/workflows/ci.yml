name: CI

on: [push]

jobs: 
  build:
    runs-on: ubuntu-latest
    env:
        working-directory: ./

    steps:
      - uses: actions/checkout@v3
    
      - name: set up python
        uses: actions/setup-python@v3
        with:
            python-version: 3.9.7
    
      - name: Install pip
        run: |
            python3 -m pip install --upgrade pip
            pip install -r requirements.txt

